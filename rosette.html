<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="svg.css">
    <link type="text/css" rel="stylesheet" href="https://google-code-prettify.googlecode.com/svn/loader/prettify.css" />
    <link type="text/css" rel="stylesheet" href="https://google-code-prettify.googlecode.com/svn/loader/skins/sunburst.css" />
  </head>
  <body ng-controller="Controller as ctrl" class="html-normal">

    <div ng-include="'/templates/control-panel.html'"></div>

    <div ng-include="'/templates/svg-rendering.html'"></div>

    <div id="src-box" ng-show="ctrl.srcVisible" ng-cloak>
      <button id="select-all" ng-click="ctrl.selectSource()">Select All</button>
      <code id="svg-source">
      </code>
    </div>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="//google-code-prettify.googlecode.com/svn/loader/prettify.js"></script>
    <script src="//prettydiff.com/lib/markupmin.js"></script>
    <script src="//prettydiff.com/lib/markup_beauty.js"></script>

    <script src="//google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="//cdn.rawgit.com/ModuleLoader/es6-module-loader/15dc9bae5f04cc35b2d57aa4eac056249c4637ff/dist/es6-module-loader.js"></script>
    <script>
      traceur.options.experimental = true;
    </script>
    <script type="module">
      import { main } from 'main';
    </script>
  </body>
</html>
