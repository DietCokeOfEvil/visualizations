<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="svg.css">
    <link type="text/css" rel="stylesheet" href="https://google-code-prettify.googlecode.com/svn/loader/prettify.css" />
    <link type="text/css" rel="stylesheet" href="https://google-code-prettify.googlecode.com/svn/loader/skins/sunburst.css" />
  </head>
  <body ng-controller="Controller" class="html-normal">

    <div id="controls">
      <table>
        <tr>
          <td>Radius:</td>
          <td>{{rosette.radius}}</td>
          <td>
            <input
              type="range"
              min="50"
              max="1000"
              ng-model="rosette.radius"
              ng-change="recompute()">
            </input>
          </td>
        </tr>
        <tr>
          <td>Guide Radius:</td>
          <td>{{rosette.guideCircle.radius}}</td>
          <td>
            <input
              type="range"
              min="50"
              max="1000"
              ng-model="rosette.guideCircle.radius"
              ng-change="recompute()">
            </input>
          </td>
        </tr>
        <tr>
          <td>Samples:</td>
          <td>{{rosette.numCircles}}</td>
          <td>
            <input
              type="range"
              min="1"
              max="64"
              ng-model="rosette.numCircles"
              ng-change="recompute()">
            </input>
          </td>
        </tr>
      </table>
      Render Mode:
      <select ng-model="mode">
        <option value="CIRCLES">Overlapping Circles</option>
        <option value="GRID">Warped Grid</option>
        <option value="GRID_ARCS">Warped Grid (Arcs)</option>
        <option value="NONE">None</option>
      </select><br>
      <input
        type="checkbox"
        ng-model="plotVertices">
        Plot Vertices
      </input><br>
      <input
        type="checkbox"
        ng-model="plotRadials">
        Plot Radials
      </input><br>
      <input
        type="checkbox"
        ng-model="plotCircleCenters">
        Plot Circle Centers
      </input><br>
      <input
        type="checkbox"
        ng-model="plotCellCenters">
        Plot Grid Cell Centers
      </input><br>
      <input
        type="checkbox"
        ng-model="plotCellMedians">
        Plot Grid Cell Medians
      </input><br>
      <input
        type="checkbox"
        ng-model="drawCellInlays">
        Draw Cell Inlays
      </input>
      <input type="number" ng-model="inlaySize" min="1" max="100"><br>
      <select ng-model="inlayStyle"
        ng-options="opt as opt.label for opt in inlayStyles"
        ng-disabled="!drawCellInlays">
      </select>
      <br>

      <button ng-click="showSource()" ng-hide="srcVisible">Show SVG Source</button>
      <button ng-click="hideSource()" ng-show="srcVisible">Hide SVG Source</button>
    </div>

    <svg id="rendering">
      <rect x="0" y="0" width="100%" height="100%" class="background"/>

      <g ng-if="'CIRCLES' === mode">
        <circle ng-repeat="circle in rosette.circles"
          ng-attr-cx="{{circle.center.x}}"
          ng-attr-cy="{{circle.center.y}}"
          ng-attr-r="{{circle.radius}}"
          class="circle"/>
      </g>
      <g ng-if="'GRID' === mode" ng-repeat="cellsForAngle in rosette.cells">
        <path ng-repeat="cell in cellsForAngle"
          ng-attr-d="{{cell.toPolygonSVG()}}"
          class="grid-cell"
          ng-class="cell.cssClass"/>
      </g>
      <g ng-if="'GRID_ARCS' === mode" ng-repeat="cellsForAngle in rosette.cells">
        <path ng-repeat="cell in cellsForAngle"
          ng-attr-d="{{cell.toArcsSVG(rosette.radius)}}"
          class="grid-cell"
          ng-class="cell.cssClass"/>
      </g>

      <g ng-if="plotCircleCenters">
        <circle ng-repeat="circle in rosette.circles"
          ng-attr-cx="{{circle.center.x}}"
          ng-attr-cy="{{circle.center.y}}"
          r="2"
          style="fill: red"/>
      </g>

      <g ng-if="plotCellCenters" ng-repeat="cellsForAngle in rosette.cells">
        <circle ng-repeat="cell in cellsForAngle"
          ng-attr-cx="{{cell.centroid().x}}"
          ng-attr-cy="{{cell.centroid().y}}"
          r="2"
          style="fill: blue"/>
      </g>

      <g ng-if="plotCellMedians" ng-repeat="cellsForAngle in rosette.cells">
        <g ng-repeat="cell in cellsForAngle">
          <circle ng-repeat="point in cell.medians"
            ng-attr-cx="{{point.x}}"
            ng-attr-cy="{{point.y}}"
            r="2"
            style="fill: green"/>
        </g>
      </g>

      <g ng-if="plotVertices">
        <g ng-repeat="angle in rosette.angles">
          <circle ng-repeat="point in rosette.vertices[angle]"
            ng-attr-cx="{{point.x}}"
            ng-attr-cy="{{point.y}}"
            r="2"
            class="vertex"/>
          <text ng-repeat="point in rosette.vertices[angle]"
            ng-attr-x="{{point.x}}"
            ng-attr-y="{{point.y}}"
            class="text">({{angle}}, {{$index}})</text>
        </g>
      </g>

      <g ng-if="plotRadials">
        <g ng-repeat="radial in rosette.radials">
          <path
            ng-attr-d="{{radial.toPolygonSVG()}}"
            class="radial"/>
          <text
            ng-attr-x="{{radial.labelCoords.x}}"
            ng-attr-y="{{radial.labelCoords.y}}"
            class="text">{{ $index }}</text>
        </g>
      </g>

      <g ng-if="drawCellInlays" ng-repeat="cellsForAngle in rosette.cells">
        <path ng-repeat="cell in cellsForAngle"
          ng-attr-d="{{getInlayPathSpec(cell)}}"
          class="inlay"/>
      </g>
    </svg>

    <div id="src-box" ng-show="srcVisible">
      <button id="select-all" ng-click="selectSource()">Select All</button>
      <code id="svg-source">
      </code>
    </div>

    <script  src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script  src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/prettify.js"></script>

    <script src="http://prettydiff.com/lib/markupmin.js"></script>
    <script src="http://prettydiff.com/lib/markup_beauty.js"></script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>

    <script type="text/coffeescript" src="geometry/point.coffee"></script>
    <script type="text/coffeescript" src="geometry/circle.coffee"></script>
    <script type="text/coffeescript" src="geometry/path.coffee"></script>
    <script type="text/coffeescript" src="geometry/index.coffee"></script>
    <script type="text/coffeescript" src="geometry/rosette.coffee"></script>
    <script type="text/coffeescript" src="prettifier.coffee"></script>
    <script type="text/coffeescript" src="controller.coffee"></script>
  </body>
</html>
